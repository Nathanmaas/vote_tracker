<!DOCTYPE html>
<html lang="en">
<head>

  <title>Laser Kitten Ninja Bot</title>
  <link rel="stylesheet" type="text/css" href

  <link href="http://fonts.googleapis.com/css?family=Offside" rel="stylesheet" type="text/css"

</head>
<body>
  <main>
    <header>
      <h1>Laser Kitten Ninja Bot</h1>
      <div id="poem">
        <p>In The Cosmos, Many Stars & Space,</p>

    </header>
    <section id="votecontainer">
      <div id="first" class="first-box">
        <div id="photo1"><img id="photo-1" src="cat2.jpeg"></div>
      <p id="button1-out" class="show"><button id="choice1">I'm The Cutest</button></p>
    </div>
    <canvas id="canvis" width="150" height="150"></canvas>
    <div <section id="votecontainer">
      <div id="second" class="second-box">
        <div id="photo2"><img id="photo-2" src="cat3.jpg"></div>
      <p id="button1-out" class="show"><button id="choice2">No I'm The Cutest</button></p>
    </section>
    <footer>
      <p id="try-again-out" class="appears"><button id="try-again">New Cat Fight</button>
    </footer>
  </main>
</body>
</html>
